<ion-header>
  <ion-navbar>
    <ion-title>
      Task Manager
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  	<ion-item *ngFor="let task of tasks" text-wrap>
  		<ion-label>
  			<ion-icon name="star-outline" 
  				      *ngIf="task.status == taskStatus.open"
  				      color="secondary"></ion-icon>
  			<ion-icon name="star-half" 
  			      	  *ngIf="task.status == taskStatus.current"
  			      	  color="danger"></ion-icon>
  			<ion-icon name="star" 
  			          *ngIf="task.status == taskStatus.done"
  			          color="primary"></ion-icon>
  			{{task.title}}
  		</ion-label>
  		<button ion-button
  				icon-only
  				clear
  				item-end>
  			<ion-icon name="hammer"></ion-icon>
  		</button>
  	</ion-item>
  </ion-list>
</ion-content>
